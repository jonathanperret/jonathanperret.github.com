<html>
    <head>
        <title>Jonathan Perret: code</title>
    </head>
    <body>
        Hello&hellip;
        <ul id="repos">
        </ul>
        <script>
function gotRepos(data) {
  var reposWithPages = data.data.filter(function (repo) {return repo.has_pages && !repo.fork && repo.name !== 'jonathanperret.github.io';});
  console.log(reposWithPages);
  document.getElementById('repos').innerHTML =
    reposWithPages.map(function (repo) {
      return '<li><a href="/' + repo.name + '">' + repo.name + '</a>: ' + repo.description + '</li>';
    }).join('');
}
        </script>
        <script src="https://api.github.com/users/jonathanperret/repos?callback=gotRepos"></script>
    </body>
</html>
